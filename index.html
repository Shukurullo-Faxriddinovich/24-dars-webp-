<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>24-dars</title>
</head>
<body>
  
  <picture>

    <source type="image/webp" 
    media="(max-width: 425px)"
    srcset="./images/coffee-mobile.webp 1x ,./images/coffee-mobile@2x.webp 2x"
    >


    <source type="image/webp"
    media="(max-width: 768px)"
    srcset="./images/coffee-tablet.webp 1x ,./images/coffee-tablet@2x.webp 2x"
    >

    <source type="image/webp"
    srcset="./images/coffee.webp 1x ,./images/coffee@2x.webp 2x"
    >


    <source 
    media="(max-width: 425px)"
    srcset="./images/coffee-mobile.jpg 1x ,./images/coffee-mobile@2x.jpg 2x"
    >

    <source 
    media="(max-width: 768px)"
    srcset="./images/coffee-tablet.jpg 1x ,./images/coffee-tablet@2x.jpg 2x"
    >

    <img src="./images/coffee.jpg" 
    srcset="./images/coffee.jpg 1x ,./images/coffee@2x.jpg 2x"
    width="445"
    height="474"  
    alt="A cap of coffee">


  </picture>


  <picture>

    <source type="image/webp"
    media="(max-width: 425px)"
    srcset="./images/our-mobile.webp 1x ,./images/our-mobile@2x.webp 2x"
    >

    <source type="image/webp"
    media="(max-width: 768px)"
    srcset="./images/our-tablet.webp 1x ,./images/our-tablet@2x.webp 2x"
    >

    <source type="image/webp"
    srcset="./images/our.webp 1x ,./images/our@2x.webp 2x"
    >

    <source 
    media="(max-width: 425px)"
    srcset="./images/our-mobile.jpg 1x ,./images/our-mobile@2x.jpg 2x"
    >

    <source 
    media="(max-width: 768px)"
    srcset="./images/our-tablet.jpg 1x ,./images/our-tablet@2x.jpg 2x"
    >

    <img src="images/our.jpg"
    srcset="images/our.jpg 1x ,images/our@2x.jpg 2x"
    width="445"
    height="520"
    alt="a man making coffee"
    >

  </picture>

  


</body>
</html>
